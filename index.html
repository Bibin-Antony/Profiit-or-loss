<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit or Loss</title>
</head>
<body>
    <div class="container">
        <h4>Stock Profile & Loss Calculator</h4>
        <label for="first-value">Intial Price</label>
        <input type="text" id="first-value">

        <input type="text" id="second-value">
        <label for="third-value">Current Price</label>
        <input type="text" id="third-value">
        <button id="calculate-btn">Tell Me!</button>
        <p id="output-box"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
